<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاشة القفل التفاعلية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-url: url('https://source.unsplash.com/random/800x1200?cyber,matrix');
            --overlay-color: rgba(0, 0, 0, 0.5);
        }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: var(--background-url);
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .phone-screen {
            width: 360px;
            height: 740px;
            background-image: var(--background-url);
            background-size: cover;
            background-position: center;
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(0,0,0,0.5);
            border: 10px solid #111;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .phone-screen::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--overlay-color);
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            box-sizing: border-box;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        #current-time {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            font-weight: 700;
        }

        #current-date {
            font-size: 1rem;
        }

        #pin-prompt {
            color: white;
            font-size: 1.2rem;
            margin-top: 60px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .pin-dots {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            height: 20px;
        }

        .dot {
            width: 15px;
            height: 15px;
            border: 2px solid white;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .dot.filled {
            background-color: white;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: auto;
            padding-bottom: 30px;
        }

        .key {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .key:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .key:active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        #key-backspace {
            font-size: 1.5rem;
        }

        .shake {
            animation: shake 0.5s;
         }
        .main-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .logo-container { flex-shrink: 0; }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            object-fit: cover;
            animation: spin 8s linear infinite;
        }
        .title-container {
            margin-right: 20px;
            overflow: hidden;
            flex-grow: 1;
            position: relative;
            height: 40px;
        }
        .moving-text {
            font-size: 28px;
            font-weight: bold;
            color: #f1f1f1;
            white-space: nowrap;
            position: absolute;
            animation: move-right-to-left 10s linear infinite;
        }

        @keyframes move-right-to-left { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        .main-btn:hover { background: #111; color: #0f0; border: 2px solid #0f0; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes move-right-to-left { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        .main-btn:hover { background: #111; color: #0f0; border: 2px solid #0f0; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

    </style>
</head>
<body>

    <div class="phone-screen">
        <div class="content-wrapper">
            <div class="top-bar">
                <div id="current-date">الثلاثاء، 17 سبتمبر</div>
                <div id="current-time">10:10:30</div>
            </div>

      <header class="main-hesader">
        <div class="logo-container">
            <img src="AboElfadl Tools/icons/Mahmoud.png" alt="Telegram" class="profile-pic">
        </div>
      
    </header>

            <p id="pin-prompt">أدخل رمز PIN</p>
            <div class="pin-dots" id="pin-dots-container">
                <!-- الدوائر تضاف هنا -->
            </div>

            <div class="keypad">
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
                <div style="background:transparent;"></div> <!-- فراغ جمالي -->
                <button class="key" data-value="0">0</button>
                <button class="key" id="key-backspace" data-value="backspace">⌫</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const PIN_LENGTH = 4;
        const CORRECT_PIN_1 = '1111';
        const CORRECT_PIN_2 = '2222';
        const CORRECT_PIN_3 = '3333';
        const CORRECT_PIN_4 = '4444';
        const CORRECT_PIN_5 = '5555';
        const CORRECT_PIN_6 = '6666';
        const CORRECT_PIN_7 = '7777';
        const CORRECT_PIN_8 = '8888';
        const CORRECT_PIN_9 = '9999';
        const CORRECT_PIN_10 = '0000';
        const CORRECT_PIN_11 = '0001';
        const CORRECT_PIN_12 = '0002';
        const CORRECT_PIN_13 = '0003';
        const CORRECT_PIN_14 = '0004';
        const CORRECT_PIN_15 = '0005';
        const CORRECT_PIN_16 = '0006';
        const CORRECT_PIN_17 = '0007';
        const CORRECT_PIN_18 = '0008';
        const CORRECT_PIN_19 = '0009';

        const pinPrompt = document.getElementById('pin-prompt');
        const pinDotsContainer = document.getElementById('pin-dots-container');
        const keypad = document.querySelector('.keypad');
        const timeEl = document.getElementById('current-time');
        const dateEl = document.getElementById('current-date');

        let currentPin = '';

        function resetLockScreen() {
            currentPin = '';
            updateDots();
            pinPrompt.textContent = 'أدخل رمز PIN';
            pinPrompt.style.color = 'white';
            pinDotsContainer.classList.remove('shake');
        }

        // --- دالة لتحديث الوقت والتاريخ ---
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
        const dateString = now.toLocaleDateString('ar-EG', { weekday: 'long', day: 'numeric', month: 'long' });
        timeEl.textContent = timeString;
        dateEl.textContent = dateString;
    }

        function createPinDots() {
            pinDotsContainer.innerHTML = '';
            for (let i = 0; i < PIN_LENGTH; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                pinDotsContainer.appendChild(dot);
            }
        }

        function updateDots() {
            const dots = pinDotsContainer.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                if (index < currentPin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        function checkPin() {
            const pinMap = {
                [CORRECT_PIN_1]: 'aboelfadl.html',
                [CORRECT_PIN_2]: 'https://app.netlify.com/',
                [CORRECT_PIN_3]: 'https://www.appcreator24.com/',
                
                [CORRECT_PIN_4]: 'https://my_aboelfadl_helper_bot.eyoo.org/',
                [CORRECT_PIN_5]: 'https://www.mohmal.com/ar/inbox',
                [CORRECT_PIN_6]: 'http://192.168.1.1/cgi-bin/mobile/index.asp',
                [CORRECT_PIN_7]: 'https://www.google.com',
                [CORRECT_PIN_8]: 'https://www.flaticon.com/',
                [CORRECT_PIN_10]: 'https://www.instagram.com/',
                [CORRECT_PIN_9]: 'https://www.facebook.com/',
                [CORRECT_PIN_11]: 'https://www.youtube.com/',
                [CORRECT_PIN_12]: 'https://www.tiktok.com/',
                [CORRECT_PIN_13]: 'https://twitter.com/',
                [CORRECT_PIN_14]: 'https://web.tel.onl/',
                [CORRECT_PIN_15]: 'https://webk.telegram.org/',
                [CORRECT_PIN_16]: 'https://web.telegram.org/k/',
                [CORRECT_PIN_17]: 'https://zhukov.github.io/webogram/#/login',
                [CORRECT_PIN_18]: 'https://xn--80affa3aj0al.xn--80asehdb/',
                [CORRECT_PIN_19]: 'https://web.telegram.im/'
            };

            const destinationUrl = pinMap[currentPin];

            if (destinationUrl) {
                pinPrompt.textContent = 'الرمز صحيح! جارٍ التحويل...';
                pinPrompt.style.color = '#2ecc71';
                
                setTimeout(() => {
                    window.location.href = destinationUrl;
                }, 1000);
            } else {
                pinPrompt.textContent = 'رمز PIN غير صحيح';
                pinPrompt.style.color = '#e74c3c';
                pinDotsContainer.classList.add('shake');
                
                setTimeout(resetLockScreen, 800);
            }
        }

        keypad.addEventListener('click', (event) => {
            const value = event.target.dataset.value;
            if (!value || pinPrompt.textContent.includes('جارٍ التحويل')) return;

            if (value === 'backspace') {
                currentPin = currentPin.slice(0, -1);
            } else if (currentPin.length < PIN_LENGTH) {
                currentPin += value;
            }

            updateDots();

            if (currentPin.length === PIN_LENGTH) {
                checkPin();
            }
        });

        updateTime();
        setInterval(updateTime, 1000);
        createPinDots();

        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                resetLockScreen();
            }
        });
    });
    </script>

</body>
</html>
