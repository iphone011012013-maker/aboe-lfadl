        .output-section {
            display: none;

            border-radius: 10px;

        }
        .output-section h2, .output-section h3 {
            color: #fff;

        .main-btn {
            background: #0f0;
            color: #000;

            font-weight: 700;

        .main-btn:hover {
            background: #111;

        }
        .warning {
            color: #ff4136;
            background-color: rgba(255, 65, 54, 0.1);
            border: 1px solid #ff4136;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }
        .step {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #0f0;
        }
        .step:last-child { border-bottom: none; }
        ul, ol { padding-right: 20px; }
        li { margin-bottom: 10px; }

        main-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .logo-container { flex-shrink: 0; }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #FFD700;

        .title-container {

            overflow: hidden;
            flex-grow: 1;
            position: relative;
            height: 40px;
        }
        .moving-text {
            font-size: 28px;
            font-weight: bold;
            color: #f1f1f1;
            white-space: nowrap;
            position: absolute;
            animation: move-right-to-left 10s linear infinite;

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

<body>
    <canvas id="matrix-canvas"></canvas>

    <header class="main-hesader">
        <div class="logo-container">
            <img src="Whats.png" alt="صورة محمود الشخصية" class="profile-pic">
        </div>
        <div class="title-container">
            <h1 class="moving-text">ثغرات لل  What'sApp</h1>
        </div>
    </header>

    <div class="card">
        <div class="form-group">
            <label for="taskType">اختر المهمة:</label>
            <select id="taskType" onchange="handleSelection()">
                <option value="" disabled selected>-- الرجاء الاختيار --</option>
                <option value="ban_reasons">معرفة أسباب الحظر</option>
                <option value="transfer_backup">شرح نقل النسخة الاحتياطية</option>
                <option value="unban">فك حظر رقم (انتهاك/إباحي)</option>
                <option value="recover_code">استرجاع رقم (بعد حرق الكود)</option>
                <option value="wait_hour">حل مشكلة طلب الكود بعد ساعة</option>
                <option value="antivirus">نسخ كود مضاد الفيروسات</option>
                <option value="ban">تفنيش رقم (طريقة 1)</option>
                <option value="fly">تطيير رقم (طريقة 2 - حرق الكود)</option>
                <option value="withdraw">سحب ارقام الوتساب</option>
                <option value="account_theft">رسالة سرقة الحساب</option>
            </select>
        </div>

        <div id="unban-inputs" class="sub-inputs" style="display:none;">
            <label for="banType">نوع الحظر:</label>
            <select id="banType">
                <option value="violation">فك حظر انتهاك</option>
                <option value="explicit">فك حظر إباحي</option>
            </select>
            <label for="unbanPhoneNumber" style="margin-top:15px;">رقمك (المحظور):</label>
            <input type="text" id="unbanPhoneNumber" placeholder="+967777777777">
            <button class="main-btn" onclick="generateContent('unban')">إنشاء رسالة فك الحظر</button>
        </div>

        <div id="recover_code-inputs" class="sub-inputs" style="display:none;">
            <label for="recoverCodePhoneNumber">رقمك (الذي تم حرق كوده):</label>
            <input type="text" id="recoverCodePhoneNumber" placeholder="+967777777777">
            <button class="main-btn" onclick="generateContent('recover_code')">إنشاء رسالة الاسترجاع</button>
        </div>

        <div id="ban-inputs" class="sub-inputs" style="display:none;">
            <label for="banPhoneNumber">رقمك الأساسي (للتواصل):</label>
            <input type="text" id="banPhoneNumber" placeholder="رقمك أنت مع رمز الدولة">
            <button class="main-btn" onclick="generateContent('ban')">إنشاء محتوى التفنيش</button>
        </div>

        <div id="fly-inputs" class="sub-inputs" style="display:none;">
            <label for="victimPhoneNumber">رقم الضحية:</label>
            <input type="text" id="victimPhoneNumber" placeholder="رقم الضحية المطلوب تطييره">
            <button class="main-btn" onclick="generateContent('fly')">إنشاء محتوى التطيير</button>
        </div>
    </div>

    <!-- أقسام المخرجات -->
    <div id="ban-reasons-output" class="output-section"></div>
    <div id="transfer-backup-output" class="output-section"></div>
    <div id="antivirus-output" class="output-section"></div>
    <div id="violation-output" class="output-section"></div>
    <div id="explicit-output" class="output-section"></div>
    <div id="recover-code-output" class="output-section"></div>
    <div id="ban-output" class="output-section"></div>
    <div id="fly-output" class="output-section"></div>
    <div id="withdraw-output" class="output-section"></div>
    <div id="account-theft-output" class="output-section"></div>
    <div id="wait-hour-output" class="output-section"></div>

    <script>
    function handleSelection() {
        const taskType = document.getElementById('taskType').value;
        
        document.querySelectorAll('.sub-inputs').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.output-section').forEach(el => el.style.display = 'none');

        // ✅ التصحيح الأول: تمت إضافة الفاصلة (,) المفقودة
        if (['ban_reasons', 'antivirus', 'transfer_backup', 'withdraw', 'account_theft', 'wait_hour'].includes(taskType)) {
            generateContent(taskType);
        } else {
            const inputsToShow = document.getElementById(taskType + '-inputs');
            if (inputsToShow) {
                inputsToShow.style.display = 'block';
            }
        }
    }

    function generateContent(taskType) {
        document.querySelectorAll('.output-section').forEach(el => el.style.display = 'none');
        switch (taskType) {
            case 'ban_reasons': showBanReasons(); break;
            case 'transfer_backup': showTransferBackup(); break;
            case 'antivirus': showAntivirus(); break;
            case 'unban': generateUnbanMessages(); break;
            case 'recover_code': generateRecoverCodeMessages(); break;
            case 'ban': generateBanMessages(); break;
            case 'fly': generateFlyMessages(); break;
            case 'withdraw': showWithdraw(); break;
            case 'account_theft': showAccountTheft(); break;
            // ✅ التصحيح الثاني: تمت إزالة النقطة (.) الزائدة
            case 'wait_hour': showWaitHourSolution(); break;
        }
    }

    // ... (باقي الدوال تبقى كما هي بدون تغيير)

    function showBanReasons() {
        const container = document.getElementById('ban-reasons-output');
        container.innerHTML = `
            <h2>لماذا يتم حظر حسابك على واتساب؟</h2>
            <p>إذا اعتبر واتساب أن نشاطك ينتهك شروط الخدمة، فقد يتم حظر حسابك. إليك بعض الأسباب الشائعة:</p>
            <ol>
                <li><strong>استخدام تطبيقات واتساب المعدلة:</strong> مثل (GBWhatsApp, WhatsApp Plus, YoWhatsApp)، حيث أن استخدام أي تطبيق غير رسمي يعرضك للحظر.</li>
                <li><strong>إرسال رسائل جماعية أو إعلانية:</strong> خاصة إلى جهات اتصال غير مسجلة في هاتفك أو لا ترغب في استقبال رسائلك.</li>
                <li><strong>مشاركة روابط مشبوهة:</strong> نشر روابط إعلانية مزعجة، أو روابط تصيد، أو برامج ضارة.</li>
                <li><strong>إنشاء مجموعات ذات محتوى غير لائق:</strong> مثل المجموعات التي تنشر محتوى للبالغين (+18) أو محتوى عنيف.</li>
                <li><strong>كثرة البلاغات ضدك:</strong> إذا قام عدد كبير من المستخدمين بالإبلاغ عن رقمك أو حظره.</li>
            </ol>`;
        container.style.display = 'block';
    }

    function showTransferBackup() {
        const container = document.getElementById('transfer-backup-output');
        container.innerHTML = `
            <h2>شرح نقل النسخة الاحتياطية بين نسخ الواتساب</h2>
            <p>إذا كنت ترغب في الانتقال من نسخة واتساب إلى أخرى (مثلاً من نسخة معدلة إلى الرسمية) مع الحفاظ على محادثاتك، اتبع الخطوات التالية:</p>
            <div class="step">
                <h3>❶ عمل نسخة احتياطية في النسخة القديمة</h3>
                <p>اذهب إلى <strong>الإعدادات > الدردشات > نسخ احتياطي للدردشات</strong> في الواتساب الذي تستخدمه حاليًا، وقم بعمل نسخة احتياطية كاملة.</p>
            </div>
            <div class="step">
                <h3>❷ نسخ مجلد البيانات</h3>
                <p>اذهب إلى مدير الملفات ثم المسار <strong>Android > media</strong>. ابحث عن مجلد نسختك القديمة (مثلاً <code>com.yowhatsapp</code>). ادخل إليه وانسخ المجلد الذي بداخله (مثلاً <code>YoWhatsApp</code>) والصقه في مكان آمن بالذاكرة الداخلية.</p>
            </div>
            <div class="step">
                <h3>❸ تثبيت وتفعيل النسخة الجديدة</h3>
                <p>ثبت الواتساب الجديد، فعل رقمك، ثم قم بعمل نسخة احتياطية جديدة (حتى لو كانت فارغة) لإنشاء مجلدات التطبيق.</p>
            </div>
            <div class="step">
                <h3>❹ استبدال المجلدات</h3>
                <p>اذهب إلى إعدادات الهاتف وقم بـ <strong>"محو بيانات"</strong> الواتساب الجديد. بعد ذلك، اذهب إلى مدير الملفات وانسخ المجلد الذي حفظته في الخطوة ❷. الصقه في مسار النسخة الجديدة <strong>Android > media > com.whatsapp</strong>. احذف المجلد الأصلي المسمى <code>WhatsApp</code>، ثم أعد تسمية المجلد الذي لصقته (مثلاً <code>YoWhatsApp</code>) إلى <code>WhatsApp</code> (مع الانتباه للحرف الكبير W).</p>
            </div>
            <div class="step">
                <h3>❺ الاستعادة النهائية</h3>
                <p>افتح الواتساب الجديد وفعل رقمك. سيجد التطبيق النسخة الاحتياطية المحلية، اضغط على <strong>"استعادة"</strong>. بعد اكتمال العملية، يمكنك حذف النسخة القديمة.</p>
            </div>
            <div class="warning">
                <h4>⚠️ ملاحظات هامة ⚠️</h4>
                <ul>
                    <li>❖ إذا كانت لديك محادثات مخفية، قم بإظهارها قبل عمل النسخة الاحتياطية.</li>
                    <li>❖ ركز جيدًا في أسماء المجلدات. اسم مجلد الواتساب الرسمي هو <strong>WhatsApp</strong>.</li>
                    <li>❖ إذا لم تجد المجلدات في <code>Android/media</code> (في الهواتف القديمة)، فستجدها مباشرة في الذاكرة الداخلية.</li>
                </ul>
            </div>`;
        container.style.display = 'block';
    }

    function showAntivirus() {
        const container = document.getElementById('antivirus-output');
        container.innerHTML = `
