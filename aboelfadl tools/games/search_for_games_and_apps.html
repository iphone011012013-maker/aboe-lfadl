  <!-- زر البحث -->
  <button onclick="generateSearch()">🔍 بحث</button>

  <script>
    function extractAppName(input) {
      // لو الرابط من جوجل بلاي استخرج الاسم
      const match = input.match(/id=([a-zA-Z0-9_.]+)/);
      if (match) {
        return match[1].replace(/\./g, ' ');
      }
      return input;
    }

    function generateSearch() {
      const type = document.getElementById("searchType").value;
      const extra = document.getElementById("extraWord").value;
      const input = document.getElementById("inputText").value.trim();
      const site = document.getElementById("siteList").value;

      if (input === "") {
        alert("من فضلك أدخل اسم أو رابط اللعبة.");
        return;
      }

      const appName = extractAppName(input);
      let query = `${searchType} ${appName} site:${site}`;
      if (extra) {
        query += ` ${extra}`;
      }

      const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      window.open(url, "_blank");
    }
  </script>
