<script>
document.addEventListener("DOMContentLoaded", function () {
  const allCells = document.querySelectorAll("td");

  allCells.forEach(cell => {
    const links = cell.querySelectorAll("a");

    links.forEach(link => {
      const href = link.getAttribute("href");
      let value = '';
      let type = '';
      let icon = '';
      let btnClass = '';

      // تحديد نوع الرابط
      if (href.startsWith('https://wa.me/')) {
        value = href.replace('https://wa.me/', '');
        type = 'whatsapp';
        icon = '📨whatsapp📨';
        btnClass = 'btn-whatsapp';
      } else if (href.startsWith('https://t.me/')) {
        value = href.replace('https://t.me/', '');
        type = 'TELEGRAM BOT';
        icon = '📨TELEGRAM BOT📨';
        btnClass = 'btn-Telegram';
      } else if (href.startsWith('tel:')) {
        value = href.replace('tel:', '');
        type = 'call';
        icon = '📞___Call___📞';
        btnClass = 'btn-call';
      } else if (href.startsWith('http')) {
        value = href;
        type = 'link';
        icon = '🌐___link___🌐';
        btnClass = 'btn-link';
      }

      // إنشاء زر الوظيفة (واتساب / تيليجرام / اتصال / رابط)
      const actionBtn = document.createElement("button");
      actionBtn.className = `btn ${btnClass}`;
      actionBtn.innerText = icon;
      actionBtn.onclick = () => window.open(href, "_blank");

      // إنشاء زر النسخ 📋
      const copyBtn = document.createElement("button");
      copyBtn.className = 'btn-copy';
      copyBtn.innerText = '📋';
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(value).then(() => {
          alert(`✅ تم النسخ: ${value}`);
        }).catch(() => {
          alert("❌ فشل النسخ");
        });
      };

      // استبدال الرابط بالزرين
      const wrapper = document.createElement("span");
      wrapper.appendChild(actionBtn);
      wrapper.appendChild(copyBtn);
      link.replaceWith(wrapper);
    });
  });
});
</script>

<script>
  function searchTable() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("table tbody tr");
    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(input) ? "" : "none";
    });
  }
</script>


<script>
  function updateCounter() {
    const rows = document.querySelectorAll("table tbody tr");
    let count = 0;
    rows.forEach(row => {
      if (row.style.display !== "none") count++;
    });
    document.getElementById("counter").innerText = `عدد الأدوات المعروضة: ${count}`;
  }

  setInterval(updateCounter, 1000); // يحدث العدد كل ثانية
</script>
