    // دالة لجلب أيقونة الموقع
    function getFaviconUrl(url) {
      try {
        const domain = new URL(url).origin;
        return `${domain}/favicon.ico`;
      } catch (e) {
        return "https://www.google.com/s2/favicons?domain=" + url;
      }
    }

    // توليد الأزرار
    let counter = 1;
    const containers = {
      ai: document.getElementById("ai-container"),
      design: document.getElementById("design-container"),
      tools: document.getElementById("tools-container"),
      communication: document.getElementById("communication-container"),
      finance: document.getElementById("finance-container"),
      development: document.getElementById("development-container"),
      download: document.getElementById("download-container"),
      misc: document.getElementById("misc-container")
    };

    links.forEach(link => {
      const container = containers[link.category];
      if (!container) return;

      const item = document.createElement("div");
      item.className = "button-item";
      item.dataset.name = link.name + " " + link.desc;

      const number = document.createElement("div");
      number.className = "number";
      number.textContent = counter++;

      const icon = document.createElement("div");
      icon.className = "icon";
      icon.style.backgroundImage = `url(${getFaviconUrl(link.url)})`;

      const textContainer = document.createElement("div");
      textContainer.className = "text-container";

      const text = document.createElement("span");
      text.className = "text";
      text.textContent = link.name;

      const desc = document.createElement("span");
      desc.className = "desc";
      desc.textContent = link.desc;

      textContainer.appendChild(text);
      textContainer.appendChild(desc);

      const a = document.createElement("a");
      a.href = link.url;
      a.target = "_blank";
      a.appendChild(number);
      a.appendChild(icon);
      a.appendChild(textContainer);

      item.appendChild(a);
      container.appendChild(item);
    });

    // بحث فوري
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", function () {
      const value = this.value.toLowerCase();
      document.querySelectorAll(".button-item").forEach(item => {
        const text = item.dataset.name.toLowerCase();
        item.classList.toggle("hidden", !text.includes(value));
      });
    });
